<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legend of Korra Quiz</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Catamaran:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="title">
    <h1>The Legend of Korra</h1>
    <h2 class="subtitle">test your knowledge, collect scrolls</h2>
  </header>

  <section class="quiz">
    <h2 class="question">What was the last element that Korra mastered, at the age of 17?</h2>
    <ul class="fa-ul">
      <li><i class="fa-li fa fa-circle-thin"></i>Fire</li>
      <li><i class="fa-li fa fa-circle"></i>Air</li>
      <li><i class="fa-li fa fa-circle-thin"></i>Water</li>
      <li><i class="fa-li fa fa-circle-thin"></i>Earth</li>
    </ul>
  </section>

  <section class="collection">
    <h2 class="message">You have collected 0 bending scrolls so far.</h2>
  </section>

  <section class="images">
    <img src="images/korra.png" class="korra-main">
  </section>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
